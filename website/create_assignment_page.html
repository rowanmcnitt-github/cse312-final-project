<!DOCTYPE html>
<html>
  <head>
    <title>Bottom Hat</title>
    <link rel="stylesheet" href="/create_assignment_page.css">
    <style>
      /* add CSS styles here */
      .question-container {
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <h1>Bottom Hat</h1>
      <h3>Logged in as: {{logged_user}}</h3>
    </div>
    <div class="class-navigation">
      <h2>{{class_name}}</h2>
      <h2></h2>
      <h2></h2>
      <h2></h2>

      <h3><a href="create_assignment" class="assignments-btn">Create Assignment</a></h3>
      <h3><a href="#" class="assignments-btn">Assignments</a></h3>
      <h3><a href="#" class="my-grades-btn">My Grades</a></h3>
    </div>
    <main>
      <form action="./create-assignment" id="create-assignment-form" method="post" enctype="multipart/form-data">

          <input type="text" id="question-1" name="question-1" /><br />

          <h3><label for="answer-1_2">Answer 2</label></h3>
          <input type="text" id="answer-1_2" name="answer-1_2" /><br />
          <h3><label for="answer-1_3">Answer 3</label></h3>
          <input type="text" id="answer-1_3" name="answer-1_3" /><br />
        </div>
        <!-- add more questions here -->
        <button type="submit" name="submit-button" value="submit">Create Assignment</button>
      </form>
    </main>
    <button class="add-question-btn">Add Question</button>
    <script src="/create_assignment.js"></script>

</html>
